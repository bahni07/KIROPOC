name: CI/CD Pipeline (AWS Lambda)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m
  AWS_REGION: us-east-1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
    
    - name: Run unit tests
      run: mvn test
    
    - name: Run integration tests
      run: mvn verify -DskipUnitTests
      env:
        SPRING_PROFILES_ACTIVE: test
        EMAIL_USERNAME: test@example.com
        EMAIL_PASSWORD: test_password
        GOOGLE_CLIENT_ID: test_google_id
        GOOGLE_CLIENT_SECRET: test_google_secret
        AMAZON_CLIENT_ID: test_amazon_id
        AMAZON_CLIENT_SECRET: test_amazon_secret
        ENCRYPTION_KEY: dGhpc2lzYTMyYnl0ZWVuY3J5cHRpb25rZXlmb3J0ZXN0aW5n
    
    - name: Generate test coverage report
      run: mvn jacoco:report
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/
    
    - name: Build Lambda JAR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: mvn clean package -DskipTests
    
    - name: Upload Lambda JAR artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: lambda-jar
        path: target/*.jar

  deploy-lambda:
    name: Deploy to AWS Lambda
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Lambda JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: lambda-jar
        path: target/
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get deployment bucket name
      id: get-bucket
      run: |
        BUCKET=$(aws cloudformation describe-stacks \
          --stack-name user-registration-lambda \
          --query 'Stacks[0].Outputs[?OutputKey==`DeploymentBucketName`].OutputValue' \
          --output text)
        echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
    
    - name: Upload JAR to S3
      run: |
        aws s3 cp target/user-registration-1.0.0.jar \
          s3://${{ steps.get-bucket.outputs.bucket }}/user-registration.jar
    
    - name: Update Lambda function
      run: |
        aws lambda update-function-code \
          --function-name production-user-registration \
          --s3-bucket ${{ steps.get-bucket.outputs.bucket }} \
          --s3-key user-registration.jar
    
    - name: Wait for Lambda update to complete
      run: |
        aws lambda wait function-updated \
          --function-name production-user-registration
    
    - name: Get Lambda function URL
      id: get-url
      run: |
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name user-registration-lambda \
          --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
          --output text)
        echo "api_url=$API_URL" >> $GITHUB_OUTPUT
    
    - name: Test Lambda deployment
      run: |
        echo "Testing Lambda endpoint..."
        curl -f ${{ steps.get-url.outputs.api_url }}/actuator/health || echo "Health check failed (may need warm-up)"
    
    - name: Deployment notification
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸš€ Lambda function updated"
        echo "ğŸŒ API URL: ${{ steps.get-url.outputs.api_url }}"
