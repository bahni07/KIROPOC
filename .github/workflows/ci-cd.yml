name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]  # Only run tests on develop branch
  pull_request:
    branches: [ main ]     # Run tests on PRs to main
  release:
    types: [ published ]   # Deploy only on releases

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
    
    - name: Run unit tests
      run: mvn test
    
    - name: Run integration tests
      run: mvn verify -DskipUnitTests
      env:
        SPRING_PROFILES_ACTIVE: test
        EMAIL_USERNAME: test@example.com
        EMAIL_PASSWORD: test_password
        GOOGLE_CLIENT_ID: test_google_id
        GOOGLE_CLIENT_SECRET: test_google_secret
        AMAZON_CLIENT_ID: test_amazon_id
        AMAZON_CLIENT_SECRET: test_amazon_secret
        ENCRYPTION_KEY: dGhpc2lzYTMyYnl0ZWVuY3J5cHRpb25rZXlmb3J0ZXN0aW5n
    
    - name: Generate test coverage report
      run: mvn jacoco:report
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/

  build-docker:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'  # Only build on releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build JAR
      run: mvn clean package -DskipTests
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/user-registration:latest
          ${{ secrets.DOCKER_USERNAME }}/user-registration:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/user-registration:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/user-registration:buildcache,mode=max

  deploy:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'release'  # Only deploy on releases
    
    steps:
    - name: Deploy to Railway
      run: |
        curl -X POST ${{ secrets.RAILWAY_WEBHOOK_URL }}
    
    - name: Deployment notification
      run: |
        echo "âœ… Deployment successful!"
        echo "ðŸš€ Application deployed to production"
