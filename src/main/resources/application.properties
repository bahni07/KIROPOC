# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/v1/register/oauth/callback/google

# OAuth2 Configuration - Amazon
spring.security.oauth2.client.registration.amazon.client-id=${AMAZON_CLIENT_ID}
spring.security.oauth2.client.registration.amazon.client-secret=${AMAZON_CLIENT_SECRET}
spring.security.oauth2.client.registration.amazon.scope=profile
spring.security.oauth2.client.registration.amazon.redirect-uri={baseUrl}/api/v1/register/oauth/callback/amazon
spring.security.oauth2.client.registration.amazon.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.amazon.authorization-uri=https://www.amazon.com/ap/oa
spring.security.oauth2.client.provider.amazon.token-uri=https://api.amazon.com/auth/o2/token
spring.security.oauth2.client.provider.amazon.user-info-uri=https://api.amazon.com/user/profile

# Application Configuration
app.verification.token.expiry-hours=24
app.base-url=http://localhost:8080
app.encryption.key=${ENCRYPTION_KEY}
app.email.from=noreply@userregistration.com
app.email.enabled=false

# Logging
logging.level.com.example.userregistration=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
