# Lambda-specific configuration

# Spring Cloud Function
spring.cloud.function.definition=handleRequest

# Disable embedded server for Lambda
spring.main.web-application-type=none

# Database configuration (will be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway (database migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Connection pool settings for Lambda
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.email.enabled=${EMAIL_ENABLED:true}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/v1/register/oauth/callback/google

spring.security.oauth2.client.registration.amazon.client-id=${AMAZON_CLIENT_ID}
spring.security.oauth2.client.registration.amazon.client-secret=${AMAZON_CLIENT_SECRET}
spring.security.oauth2.client.registration.amazon.scope=profile
spring.security.oauth2.client.registration.amazon.redirect-uri={baseUrl}/api/v1/register/oauth/callback/amazon
spring.security.oauth2.client.registration.amazon.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.amazon.client-name=Amazon

spring.security.oauth2.client.provider.amazon.authorization-uri=https://www.amazon.com/ap/oa
spring.security.oauth2.client.provider.amazon.token-uri=https://api.amazon.com/auth/o2/token
spring.security.oauth2.client.provider.amazon.user-info-uri=https://api.amazon.com/user/profile
spring.security.oauth2.client.provider.amazon.user-name-attribute=user_id

# Encryption
app.encryption.key=${ENCRYPTION_KEY}

# Logging
logging.level.root=INFO
logging.level.com.example.userregistration=INFO
logging.level.org.springframework.cloud.function=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
