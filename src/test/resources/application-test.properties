# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Email Configuration for Tests (disabled)
spring.mail.host=localhost
spring.mail.port=3025

# OAuth2 Configuration for Tests
spring.security.oauth2.client.registration.google.client-id=test-google-client-id
spring.security.oauth2.client.registration.google.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.amazon.client-id=test-amazon-client-id
spring.security.oauth2.client.registration.amazon.client-secret=test-amazon-client-secret

# Application Configuration for Tests
app.verification.token.expiry-hours=24
app.verification.base-url=http://localhost:8080
app.encryption.key=test-encryption-key-32-bytes-long

# Logging
logging.level.com.example.userregistration=INFO
